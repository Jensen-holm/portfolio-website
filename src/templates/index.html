<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmx with Flask</title>
    <script src="https://unpkg.com/htmx.org@1.7.3/dist/htmx.js"></script>
</head>
<body>

    <!-- Include header component -->
    <div hx-include="/components/header.html"></div>

    <h1 id="content">Hello, htmx!</h1>

    <button hx-post="/update" hx-target="#content" hx-swap="innerHTML">
        Update Content
    </button>

    <!-- Include footer component -->
    <div hx-include="/components/footer.html"></div>

</body>
</html>
